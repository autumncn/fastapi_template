<!-- Normal Modal-->
<div class="modal fade" id="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" id="modal_dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_title">Modal title</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ _('close') }}"></button>
    </div>
      <div class="modal-body" id="modal_body">
<!--        <p>Modal body text goes here.</p>-->
        <p></p>
      </div>
      <div id="modal_insert"></div>

      <div class="modal-footer" id="modal_footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ _('close') }}</button>
<!--        <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>


<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ _('ready_to_leave') }}</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ _('close') }}"></button>
            </div>
            <div class="modal-body">{{ _('log_out_explain') }}</div>
            <div class="modal-footer">
                <button class="btn btn-danger-soft text-danger" type="button" data-bs-dismiss="modal">{{ _('cancel') }}</button>
                <form class="d-flex" action="/logout" method="POST" >
                    <button class="btn btn-primary" type="Submit">{{ _('log_out') }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
