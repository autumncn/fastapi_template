{% extends "shared/base.html" %}

{% block link %}
{% endblock %}

{% block title %}
<title>{{ _('title_create_dictionary') }}</title>
{% endblock %}

{% block main %}
<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-xl px-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i data-feather="book-open"></i></div>
                        {{ _('title_create_dictionary') }}
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3">
                    <a class="btn btn-sm btn-light text-primary" href="javascript:history.back();">
                        <i class="me-1" data-feather="arrow-left"></i>
                        {{ _('back') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main page content-->
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-xl-12">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <form action="/dictionary/create" enctype="application/x-www-form-urlencoded" method="POST">
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="dictionary_name">{{ _('name') }}</label>
                                <input class="form-control" id="dictionary_name" name="dictionary_name" type="text" placeholder="" value="">
                            </div>
                           <div class="col-md-6">
                            <label class="small mb-1">{{ _('value') }}</label>
                            <input class="form-control" name="dictionary_value" id="dictionary_value" placeholder="" value="" required>
                        </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="dictionary_type">{{ _('type') }}</label>
                                <input class="form-control" id="dictionary_type" name="dictionary_type" type="text"
                                       placeholder="" value="">
                            </div>
                        </div>
                        <!-- Submit button-->
                        <button class="btn btn-primary" type="submit">{{ _('submit') }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
