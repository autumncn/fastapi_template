{% extends "shared/base.html" %}

{% block link %}
<link href="{{ url_for('static', path='coreui/css/coreui.min.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}
<title>{{ _('title_create_permission') }}</title>
{% endblock %}

{% block main %}
<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-xl px-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i data-feather="permission"></i></div>
                        {{ _('title_create_permission') }}
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3">
                    <a class="btn btn-sm btn-light text-primary" href="javascript:history.back();">
                        <i class="me-1" data-feather="arrow-left"></i>
                        {{ _('back') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main page content-->
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-xl-12">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <form action="/permissions/create" enctype="application/x-www-form-urlencoded" method="POST">
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <label class="small mb-1" for="permission_name">{{ _('name') }}</label>
                            <input class="form-control" id="permission_name" name="permission_name" type="text" placeholder="" value="" required>
                            </div>
                        <div class="row gx-3 mb-3">
                            <label class="small mb-1">{{ _('description') }}</label>
                            <input class="form-control" name="permission_description" id="permission_description" placeholder="" value="">
                        </div>
                        <div class="row gx-3 mb-3">
                            <label class="small mb-1" for="permission_user_ids">{{ _('users') }}</label>
                            <select class="form-multi-select" id="permission_user_ids" multiple data-coreui-search="true">
                                {% for user in user_list %}
                                <option value={{ user.id }}>{{ user.email }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row gx-3 mb-3">
                            <label class="small mb-1" for="permission_menu_ids">{{ _('menus') }}</label>
                            <select class="form-multi-select" id="permission_menu_ids" multiple data-coreui-search="true">
                                {% for manu in menu_list %}
                                <option value={{ manu.id }}>{{ manu.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Submit button-->
                        <button class="btn btn-primary" type="submit">{{ _('submit') }}</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='coreui/js/coreui.min.js') }}" async defer></script>
{% endblock %}
