{% extends "shared/base.html" %}

{% block link %}
{% endblock %}

{% block title %}
    <title>{{ _('title_edit_task') }}</title>
{% endblock %}

{% block main %}
<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-xl px-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i data-feather="briefcase"></i></div>
                        {{ _('title_edit_task') }}
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3">
                    <a class="btn btn-sm btn-light text-primary" href="javascript:history.back();">
                        <i class="me-1" data-feather="arrow-left"></i>
                        {{ _('back') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main page content-->
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-xl-12">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">
                    <label>{{ _('id') }}: {{ task.id }}</label>
                </div>
                <div class="card-body">
                    <form action="/tasks/{{ task.id }}/modify" enctype="application/x-www-form-urlencoded" method="POST">
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label>{{ _('id') }}</label>
                                <input class="form-control" type="text" name="task_id"  id="task_id" value="{{ task.id }}" aria-label="Disabled input example" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1">{{ _('status') }}</label>
                            <select class="form-select" name="task_status" aria-label="default select Task Status">
                                <option selected disabled>{{ _('--------') }}</option>
                                <option value="-2" {% if task.status==-2 %}selected{% endif %}>{{ _('unknown') }}</option>
                                <option value="-1" {% if task.status==-1 %}selected{% endif %}>{{ _('failure') }}</option>
                                <option value="0" {% if task.status==0 %}selected{% endif %}>{{ _('not_ready') }}</option>
                                <option value="1" {% if task.status==1 %}selected{% endif %}>{{ _('pending') }}</option>
                                <option value="2" {% if task.status==2 %}selected{% endif %}>{{ _('started') }}</option>
                                <option value="3" {% if task.status==3 %}selected{% endif %}>{{ _('completed') }}</option>
                            </select>
                        </div>
                        <!-- Submit button-->
                        <button class="btn btn-primary" type="submit">{{ _('submit') }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
