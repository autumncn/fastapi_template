{% extends "shared/base.html" %}

{% block link %}
{% endblock %}

{% block title %}
    <title>{{ _('title_create_user') }}</title>
{% endblock %}

{% block main %}
<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-xl px-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i data-feather="user"></i></div>
                        {{ _('title_create_user') }}
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3">
                    <a class="btn btn-sm btn-light text-primary" href="javascript:history.back();">
                        <i class="me-1" data-feather="arrow-left"></i>
                        {{ _('back') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main page content-->
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-xl-12">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <form action="/users/create" enctype="application/x-www-form-urlencoded" method="POST">
                        <!-- Form Row-->
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="email">{{ _('email') }}</label>
                            <input class="form-control" name="email" id="email" type="email" placeholder="name@example.com"/>
                        </div>
                       <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="first_name">{{ _('first_name') }}</label>
                                <input class="form-control" id="first_name" name="first_name" type="text" placeholder=""
                                       value="">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="last_name">{{ _('last_name') }}</label>
                                <input class="form-control" id="last_name" name="last_name" type="text"
                                       placeholder="" value="">
                            </div>
                        </div>
                       <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">{{ _('user_type') }}</label>
                                <select class="form-select" name="user_type" aria-label="Default select User Type">
                                    <option selected disabled>{{ _('--------') }}</option>
                                    <option value="0">{{ _('user_type_normal') }}</option>
                                    <option value="1">{{ _('user_type_admin') }}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                               <label class="small mb-1">{{ _('language') }}</label>
                                <select class="form-select" name="user_lang" aria-label="Default select User Language">
                                    <option selected disabled>{{ _('--------') }}</option>
                                    <option value="en">{{ _('english') }}</option>
                                    <option value="zh">{{ _('chinese') }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1">{{ _('user_role_id') }}</label>
                            <select class="form-select" name="user_role_id" aria-label="Default select User Role ID">
                                <option selected disabled>{{ _('--------') }}</option>
                                {% for role in user_role_list %}
                                    <option value="{{ role.id }}">{{ role.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Submit button-->
                        <button class="btn btn-primary" type="submit">{{ _('submit') }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
