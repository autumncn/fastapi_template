{% extends "shared/base.html" %}

{% block link %}
{% endblock %}

{% block title %}
    <title>{{ _('title_edit_user') }}</title>
{% endblock %}

{% block main %}
<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-xl px-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i data-feather="user"></i></div>
                        {{ _('title_edit_user') }}
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3">
                    <a class="btn btn-sm btn-light text-primary" href="javascript:history.back();">
                        <i class="me-1" data-feather="arrow-left"></i>
                        {{ _('back') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main page content-->
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-xl-12">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">
                    <label>{{ _('id') }}: {{ user.id }}</label>
                </div>
                <div class="card-body">
                    <form action="/users/{{ user.id }}/modify" enctype="application/x-www-form-urlencoded" method="POST">
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label>{{ _('id') }}</label>
                                <input class="form-control" type="text" name="user_id"  id="user_id" value="{{ user.id }}" aria-label="Disabled input example" readonly>
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="first_name">{{ _('first_name') }}</label>
                                <input class="form-control" name="first_name" id="first_name" type="text" placeholder="{{ _('enter_edit_first_name') }}" value="{{ user.first_name }}" />
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="first_name">{{ _('last_name') }}</label>
                                <input class="form-control" name="last_name" id="last_name" type="text" placeholder="{{ _('enter_edit_last_name') }}" value="{{ user.last_name }}" />
                            </div>
                        </div>
                         Form Group (email address)
                        <div class="mb-3">
                            <label class="small mb-1" for="email">{{ _('email') }}</label>
                            <input class="form-control" name="email" id="email" type="email" placeholder="name@example.com" value="{{ user.email }}" />
                        </div>
                       <!-- Form Group (Roles)-->
                       <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">{{ _('status') }}</label>
                                <select class="form-select" name="user_status" aria-label="default select User Status">
                                    <option selected disabled>{{ _('--------') }}</option>
                                    <option value="0" {% if user.is_active == 0 %}selected{% endif %}>{{ _('disable') }}</option>
                                    <option value="1" {% if user.is_active == 1 %}selected{% endif %}>{{ _('enable') }}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">{{ _('user_type') }}</label>
                                <select class="form-select" name="user_type" aria-label="default select User Type">
                                    <option selected disabled>{{ _('--------') }}</option>
                                    <option value="0" {% if user.is_superuser == 0 %}selected{% endif %}>{{ _('user_type_normal') }}</option>
                                    <option value="1" {% if user.is_superuser == 1 %}selected{% endif %}>{{ _('user_type_admin') }}</option>
                                </select>
                            </div>
                        </div>
                       <div class="row gx-3 mb-3">
                             <div class="col-md-6">
                               <label class="small mb-1">{{ _('language') }}</label>
                                <select class="form-select" name="user_lang" aria-label="default select User Language">
                                    <option selected disabled>{{ _('--------') }}</option>
                                    <option value="en" {% if user.language=='en' %}selected{% endif %}>{{ _('english') }}</option>
                                    <option value="zh" {% if user.language=='zh' %}selected{% endif %}>{{ _('chinese') }}</option>
                                </select>
                             </div>
                             <div class="col-md-6">
                                 <label class="small mb-1">{{ _('user_role_id') }}</label>
                                <select class="form-select" name="user_role_id" aria-label="default select User Role ID">
                                    <option selected disabled>{{ _('--------') }}</option>
                                    {% for role in user_role_list %}
                                    <option value="{{ role.id }}" {% if user.user_role_id == role.id %}selected{% endif %}>{{ role.name }}</option>
                                    {% endfor %}
                                </select>
                             </div>
                        </div>
                        <div class="mb-3">

                        </div>
                        <!-- Submit button-->
                        <button class="btn btn-primary" type="submit">{{ _('submit') }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
